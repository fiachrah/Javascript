<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="banned.js"></script>
    <script type="text/javascript" src="formValidation.js"></script>

</head>
<body>

    <div class="main">



        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                <center>
                    <h1>Sign Up</h1>
                </center>
                    <form method="POST" id="form" class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First name <span id="spanFname" class="spanText"></span></label>
                                <input onkeyup="checkFname();" spellcheck="false" type="text" class="form-input" name="fname" id="fname" />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name <span id="spanLname" class="spanText"></span></label>
                                <input onkeyup="checkLname();" spellcheck="false" type="text" class="form-input" name="lname" id="lname" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group form-icon">
                                <label for="birth_date">Birth Date <span id="spanDob" class="spanText"></span></label>
                                <input onkeyup="checkDob();" type="date" class="form-input" name="dob" id="dob" placeholder="" />
                            </div>
                            <div class="form-radio">
                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Username <span id="spanUname" class="spanText"></span></label>
                            <input onkeyup="checkUname();" spellcheck="false" type="text" class="form-input" name="username" id="uname" />
                        </div>
                                                <div class="form-group">
                            <label>Email Address <span id="spanEmail" class="spanText"></span></label>
                            <input onkeyup="checkEmail();" type="email" class="form-input" name="email" id="email" />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password <span id="spanPword" class="spanText"></span></label>
                                <input onkeyup="checkPword();" type="password" class="form-input" name="password" id="pword"/>
                            </div>
                            <div class="form-group">
                                <label for="re_password">Repeat password <span id="spanRePword" class="spanText"></span></label>
                                <input onkeyup="checkRePword();" type="password" class="form-input" name="re_password" id="repword"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button onclick ="checkForm();" id="button" type="button" class="form-submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
