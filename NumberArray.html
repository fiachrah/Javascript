<htmL>

<head>

<style>

.para {

	font-family: arial;
	font-size: 15px;

}

</style>

<script>

var numbers = [];
var sum = 0;
var average = 0;
var largest = 0;
var smallest = 1000;

function createArray () {

	var i = 0;

	for (i = 0; i < 100; i++) {

		numbers[i] = (Math.trunc(Math.random()*999))+1;

		document.getElementById("para1").innerHTML += numbers[i]+", ";
	

	}

		sumOf();
		averageOf();
		largeNum();
		smallNum();
}


function sumOf () {

	for (i = 0; i < 100; i++) {

		sum = sum + numbers[i];
	

	}

	document.getElementById("para2").innerHTML += "<b>Sum:</b> "+sum+"<br>";

}

function averageOf () {

		average = sum / 100;

	document.getElementById("para2").innerHTML += " <b>Average:</b> "+average+"<br>";

}

function largeNum () {

	for (i = 1; i < 101; i++) {

		if (numbers[i] > largest) {

			largest = numbers[i];

		}

	}

	document.getElementById("para2").innerHTML += " <b>Largest Number:</b> "+largest+"<br>";

}

function smallNum () {

	for (i = 1; i < 101; i++) {

		if (numbers[i] < smallest) {

			smallest = numbers[i];

		}

	}

	document.getElementById("para2").innerHTML += " <b>Smallest Number:</b> "+smallest;

}


</script>

</head>
<body onload="createArray();">

<p class="para" id="para1"><b>Array of Numbers:</b> </p>

<p class="para" id="para2"></p>


</body>
</html>
